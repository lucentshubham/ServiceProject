  <script src="{{url_for('static',filename = 'assets/js/jquery-3.6.0.min.js')}}"></script>
  <script>
      $(document).ready(()=>{
          let jsonurl = `{{url_for('static',filename = 'assets/data/categories_prof.json')}}`
          fetch(jsonurl)
            .then(response => response.json())
            .then((jsonResponse) => {
                let categoryselector = document.getElementById("category")
                for (let x in jsonResponse["categories"]){
                    // create options for category selector
                    let option = document.createElement("option")
                    option.setAttribute("value",jsonResponse["categories"][x])
                    option.innerHTML = jsonResponse["categories"][x]
                    categoryselector.appendChild(option)
                }
                let proffesionselector = document.getElementById("profession")
                for (let x in jsonResponse["professions"]){
                    // create options for profession selector
                    let option = document.createElement("option")
                    option.setAttribute("value",jsonResponse["professions"][x])
                    option.innerHTML = jsonResponse["professions"][x]
                    proffesionselector.appendChild(option)
                }
            })
            
          jsonurl = `{{url_for('static',filename = 'assets/data/states_city.json')}}`
          let jsondata = null
          fetch(jsonurl)
            .then(response => response.json())
            .then((jsonResponse) => {
              jsondata = jsonResponse
                let stateselector = document.getElementById("state")
                for (let x in jsonResponse){
                    // create options for state selector
                    let option = document.createElement("option")
                    option.setAttribute("value",x)
                    option.innerHTML = x
                    stateselector.appendChild(option)
                }
            })
            let cityselector = document.getElementById("city")
            if(cityselector.innerText != "None"){
              cityselector.removeAttribute("disabled")
            }
            $("#state").change(()=>{
              let state = $("#state")
              if (state == "None"){
                cityselector.setAttribute('disabled',"")
                return
              }
              cityselector.removeAttribute("disabled")
              
              let cities = jsondata[state.val()]
              cityselector.innerHTML = ""
              for (let x in cities){
                // create options for city selector
                let option = document.createElement("option")
                option.setAttribute("value",cities[x])
                option.innerHTML = cities[x]
                cityselector.appendChild(option)
              }
            })
      })
      
  </script>
